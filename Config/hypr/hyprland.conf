#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 0
    border_size = 2
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(255,255,255,0.9)
    col.inactive_border = rgba(00000000)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
     
    snap {
        enabled = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
rounding = 0
    rounding_power = 3
    active_opacity = 1
    inactive_opacity = 0.9

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 2
        vibrancy = 0.1696
    }

}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, ok ;)

    bezier = easeOutQuint,0,0,0,0
    bezier = easeInOutCubic,0,0,0,0
    bezier = linear,0,0,0,0
    bezier = almostLinear,0,0,0,0
    bezier = quick,0,0,0,0
    animation = global, 1, 3, default
    animation = workspaces, 1, 2.5, almostLinear, slide
    animation = fade, 1, 3, easeOutQuint

}


# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# Kando window rules
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = gb, ara, ir
    kb_variant =
    kb_model =
    kb_rules =
    kb_options=grp:alt_space_toggle
    follow_mouse = 1
    accel_profile = flat
    sensitivity = 0.3
    touchpad {
        natural_scroll = false
        scroll_factor = 1
        tap-to-click = true
        tap-and-drag = true
        drag_lock = false           
        middle_button_emulation = false
    }

  repeat_rate = 35
  repeat_delay = 500
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, C, exec,  /home/Dr/.config/scripts/color.sh
bind = $mainMod, Esc, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, G, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, B, exec, chromium
bind = $mainMod, N, exec, zim
bind = $mainMod, I, exec, notify-send -t 20000 -u low -a sysl -h string:x-dunst-stack-tag:osd "$(bash /home/Dr/.config/hypr/info.sh)"
bind = $mainMod, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history    
bind = $mainMod, Tab , exec, vicinae vicinae://extensions/vicinae/wm/switch-windows
bind = $mainMod, Escape, exec, ~/.config/scripts/wlogout-launcher.sh
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = , PRINT, exec, hyprshot -m region --raw | satty --filename - 
bind = $mainMod, PRINT, exec, hyprshot -m output --raw | satty --filename -
bind = $mainMod SHIFT, Z, exec, /home/Dr/.config/scripts/zen.sh
bind = $mainMod, K, exec, hyprctl kill
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Next, exec, hyprctl dispatch workspace +1
bind = $mainMod, Prior, exec, hyprctl dispatch workspace -1
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,F3, exec, /home/Dr/.config/scripts/volume.sh volume_up
bindel = ,F2, exec, /home/Dr/.config/scripts/volume.sh volume_down
bindel = ,F1, exec, /home/Dr/.config/scripts/volume.sh volume_mute
bindel = ,F4, exec, /home/Dr/.config/scripts/mic_status.sh mic_mute
bindel = ,F6, exec, /home/Dr/.config/scripts/brightness.sh brightness_up
bindel = ,F5, exec, /home/Dr/.config/scripts/brightness.sh brightness_down

# Requires playerctl
bindl = $mainMod, F9, exec, playerctl previous
bindl = $mainMod, F10, exec, playerctl play-pause
bindl = $mainMod, F11, exec, playerctl play-pause
bindl = $mainMod, F12, exec, playerctl next

# Volume control (using wpctl/Pipewire)
bindel = , XF86AudioRaiseVolume, exec, /home/Dr/.config/scripts/volume.sh volume_up
bindel = , XF86AudioLowerVolume, exec, /home/Dr/.config/scripts/volume.sh volume_down
bindl  = , XF86AudioMute, exec, /home/Dr/.config/scripts/volume.sh volume_mute
# Media control (using playerctl)
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = animation slide, vicinae
layerrule = animation slide, notifications
layerrule = blur, logout_dialog

windowrulev2 = noborder, class:^(satty)$
windowrulev2 = noanim, class:^(satty)$
windowrule = float, class:^(satty)$
windowrule = stayfocused, class:^(satty)$
windowrule = monitor 0, class:^(satty)$
windowrule = float,class:^(foot)$
windowrule = float,class:^(swayimg)$
windowrule = float,class:^(oculante)$
windowrule = size 15% 93%, class:^(io.bassi.Amberol)$
windowrule = float,class:^(mpv)$
windowrule = float,class:^(nemo)$
windowrule = float,class:^(org.Waytrogen.Waytrogen)$,title:^(Watering)$
#windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]
windowrule = size 80% 70%, class:^(foot)$
windowrule = size 80% 70%, class:^(org.Waytrogen.Waytrogen)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = center,class:^(footclient)$


