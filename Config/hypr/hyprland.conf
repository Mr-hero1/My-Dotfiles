################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1, preferred,auto,auto
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = nemo
$menu = tofi-drun --drun-launch=true 

#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = hyprpaper &
exec-once = fnott
exex-once = eww -c ~/.config/eww/power open powermenu &
exex-once = eww -c ~/.config/eww/control open box &
exec-once = eww -c ~/.config/eww/mine open-many bar clock workspace-widget &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hypridle
# Start the clipboard manager
exec-once = copyq --start-server

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

#env = XCURSOR_THEME,Bibata-Modern-Classi
#env = HYPRCURSOR_THEME,rose-pine-hyprcursor
# Cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Backends
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = SAL_USE_VCLPLUGIN,gtk3

# Theming
env = QT_QPA_PLATFORMTHEME,hyprqt6engine
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_STYLE_OVERRIDE,kvantum
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Apps
env = TERMINAL,foot

